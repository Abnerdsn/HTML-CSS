<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir este site responsivo</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto flexivel">

    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir Áudios em HTML5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/God.mp3" type="audio/mpeg">
</audio>
</body>
</html>
